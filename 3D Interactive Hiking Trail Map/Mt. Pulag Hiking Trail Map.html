<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>3D Interactive Hiking Map: Mt. Pulag</title>

  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }

    #menuPanel {
      width: 25vw;
      height: 100vh;
      align-items: center;
      position: absolute;
      z-index: 99;
      left: 0;

      border-color: white;
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
      background-color: rgba(104, 104, 104, 0.5);
    }

    #headerTitleDiv {
      font-size: 2.5vw;
      vertical-align: middle;
      padding-top: 3px;
      z-index: 99;
      position: fixed;
      left: 35;
      top: 18;
      color: white;
    }

    .esri-elevation-profile.esri-component.esri-widget--panel {
      width: 350px !important;
    }


    .overlay {
      position: fixed;
      z-index: 99;
      width: 2rem;
      top: 225;
      right: 15;
      background-color: rgba(80, 80, 80, 0);
      /*text-align: center;*/
      font-family: "Avenir Next", "Helvetica Neue", Helvetica, Arial, sans-serif;
    }

    .button {
      cursor: pointer;
      font-size: 25pt !important;
      font-weight: bold !important;
      color: rgb(230, 230, 230);
    }
  </style>

  <link rel="stylesheet" href="https://js.arcgis.com/4.23/esri/themes/light/main.css">
  <script type="module" src="https://js.arcgis.com/calcite-components/1.0.7/calcite.esm.js"></script>
  <link rel="stylesheet" type="text/css" href="https://js.arcgis.com/calcite-components/1.0.7/calcite.css" />
  <script src="https://js.arcgis.com/4.23/"></script>

  <script>
    require([
      "esri/config",
      "esri/Map",
      "esri/widgets/BasemapToggle",
      "esri/widgets/Daylight",
      "esri/widgets/Compass",
      "esri/widgets/Expand",
      "esri/widgets/Fullscreen",
      "esri/views/MapView",
      "esri/views/SceneView",
      "esri/layers/FeatureLayer",
      "esri/widgets/ElevationProfile"
    ], function (esriConfig, Map, BasemapToggle, Daylight, Compass, Expand, Fullscreen, MapView, SceneView, FeatureLayer, ElevationProfile) {

      const map = new Map({
        basemap: "satellite",
        ground: "world-elevation"
      });

      const view = new SceneView({
        container: "viewDiv",
        map: map,
        camera: {
          spatialReference: { latestWkid: 3857, wkid: 102100 },
          position: [120.88, 16.60, 20000],
          
        },
        environment: {
          background: {
            type: "color", // autocasts as new ColorBackground()
            color: [0, 0, 0, 1]
          },
          // disable stars
          starsEnabled: false,
          //disable atmosphere
          atmosphereEnabled: false
        }
      });

      //Remove deafult widgets on the left
      view.ui.empty("top-left");
      //end

      //Add Basemap toggle
      const toggle = new BasemapToggle({
        view: view,
        nextBasemap: "topo-vector"
      });
      view.ui.add(toggle, "top-right");


      //Adding the daylight widget
      const daylight = new Daylight({
        view: view,
        //play the animation twice as fast than the default one
        playSpeedMultiplier: 2,
        //disable the timezone selection button
        visibleElements: {
          timezone: false
        }
      }); view.ui.add(new Expand({ content: daylight, view: view, expanded: false }), "top-right");
      //end


      //Compass
      const compass = new Compass({
        view: view
      });
      view.ui.add(compass, "top-right");
      //end



      //Full Screen Logo
      view.ui.add(
        new Fullscreen({
          view: view,
          element: viewDiv
        }),
        "top-right"
      );//end


      //Trailheads feature layer (lines)
      const trailsLayer = new FeatureLayer({
        url: "https://services8.arcgis.com/h9TUF6x5VzqLQaYx/arcgis/rest/services/MtPulagTrails/FeatureServer"
      });
      map.add(trailsLayer);


      // Zoom to selected layers
      function zoomToLayer(layer) {
        return layer.queryExtent().then(function (response) {
          view.goTo({
            target: response.extent,
            tilt:60
          }, { speedFactor: .5
          }).catch(function (error) {
            if (error.name != "AbortError") {
              console.error(error);
            }
          });
        });
      }
      


      ////Adding Camera Fly Through
      let abort = false;
      let center = null;
      function rotate() {
        if (!view.interacting && !abort) {

          play.style.display = "none";
          pause.style.display = "block";

          center = center || view.center;

          view.goTo({
            heading: view.camera.heading + 0.2,
            center
          }, { animate: false });

          requestAnimationFrame(rotate);
        } else {
          abort = false;
          center = null;
          play.style.display = "block";
          pause.style.display = "none";
        }
      }
      play.onclick = rotate;
      pause.onclick = function () {
        abort = true;
      };
      //End of Camera Fly Through


      /*********************
      ****FILTER BY NAME****
      ********************/


      document.getElementById("nameSelect").addEventListener("click", selectTrail);
      function selectTrail(event) {
        const selectedID = event.target.id;

        if (selectedID === "All") {
          trailsLayer.definitionExpression = null;

          zoomToLayer(trailsLayer);

        } else if (selectedID === "Akiki Trail") {
          trailsLayer.definitionExpression = "Name = '" + selectedID + "'";

          zoomToLayer(trailsLayer);
          rotate;

        } else if (selectedID === "Ambangeg Trail") {
          trailsLayer.definitionExpression = "Name ='" + selectedID + "'";

          zoomToLayer(trailsLayer);
          rotate;

        } else if (selectedID === "Tawangan Trail") {
          trailsLayer.definitionExpression = "Name = '" + selectedID + "'";

          zoomToLayer(trailsLayer);
          rotate;

        } else if (selectedID === "Via Balena Trail") {
          trailsLayer.definitionExpression = "Name = '" + selectedID + "'";

          zoomToLayer(trailsLayer);
          rotate;
        }

      }


      const elevationProfile = new ElevationProfile({
        view: view,
        profiles: [{
          type: "view" // first profile line samples the ground elevation
        }/*, {
          type: "view" // second profile line samples the view and shows building profiles
        }*/],
        // hide the select button
        // this button can be displayed when there are polylines in the
        // scene to select and display the elevation profile for
        visibleElements: {
          selectButton: true
        }
      });
      view.ui.add(elevationProfile, "bottom-right");


    });
  </script>

</head>

<body class="calcite-theme-dark">
  <calcite-shell content-behind>
    <div id="viewDiv">
      <div id="headerTitleDiv">MT. PULAG HIKES</div>
      <div id="menuPanel">
        <div id="nameSelect">
          <calcite-segmented-control>
            <calcite-segmented-control-item id="Akiki Trail" value="Akiki Trail">Akiki
              Trail</calcite-segmented-control-item>
            <calcite-segmented-control-item id="Ambangeg Trail" value="Ambangeg Trail">Ambangeg
              Trail</calcite-segmented-control-item>
            <calcite-segmented-control-item id="Tawangan Trail" value="Tawangan Trail">Tawangan
              Trail</calcite-segmented-control-item>
            <calcite-segmented-control-item id="Via Balena Trail" value="Via Balena Trail">Balena
              Trail</calcite-segmented-control-item>
          </calcite-segmented-control>
          <calcite-segmented-control-item id="All" value="All">Remove Selection</calcite-segmented-control-item>
        </div>
        <calcite-tab>
          <button id="All" value="All">Remove Selection</button>
        </calcite-tab>
        </calcite-shell>
      </div>

      <div class="overlay">
        <div>
          <span id="play" class="button esri-icon-play" style="display: block;">
        </div>
        <div>
          <span id="pause" class="button esri-icon-pause" style="display: none;">
        </div>
      </div>

    </div>

</body>

</html>
