<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>MCXex Project</title>

    <link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/dark/main.css" />
    <script type="module" src="https://js.arcgis.com/calcite-components/1.4.2/calcite.esm.js"></script>
    <link rel="stylesheet" type="text/css" href="https://js.arcgis.com/calcite-components/1.4.2/calcite.css" />


    <script src="https://js.arcgis.com/4.27/"></script>
</head>
<style>
    html,
    
    body {
        display: flex;
    }

    calcite-loader {
      align-self: center;
      justify-self: center;
    }

    #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
    }

    #header-title {
        margin-left: 2rem;
        margin-right: 1rem;
    }

    h2 {
        font-size: 1.5rem;
    }

    #header-controls {
        display: flex;
        margin-inline-start: auto;
        align-self: center;
    }

    .label-wrapper {
      display: flex;
      margin-inline: 1rem;
      padding: 0.5rem;
      border: 1px solid var(--calcite-ui-border-1);
      cursor: pointer;
    }

    calcite-checkbox {
      margin: 0 0.5rem;
    }




    .calcite-theme-dark .esri-legend__layer-caption {
        display: none;
    }

    .calcite-theme-dark .esri-legend .esri-legend__layer-cell--info {
        /*background-color: black;*/
        color: "#f7f7f7";
        font-size: 0.9rem;
    }
</style>

<body class="calcite-theme-dark">
    <calcite-loader></calcite-loader>
    <calcite-shell content-behind>
        <div slot="header" id="header">
            <h2 id="header-title" slot="header">MCXex Alignment Map</h2>
            <div id="header-controls">
                <calcite-label layout="inline" class="label-wrapper">
                    <calcite-checkbox>Mama</calcite-checkbox>
                </calcite-label>
            </div>
        </div>


        <div id="container">
            <div id="viewDiv"></div>

        </div>

    </calcite-shell>

</body>

<script>
    require([
        "esri/views/SceneView",
        "esri/Map",
        "esri/layers/FeatureLayer",
        "esri/widgets/BasemapGallery",
        "esri/widgets/Legend",
        "esri/widgets/Fullscreen",
    ], function (
        SceneView,
        Map,
        FeatureLayer,
        BasemapGallery,
        Legend,
        Fullscreen,
    ) {

        var map = new Map({
            basemap: "dark-gray-vector",
            ground: "world-elevation",
        });

        var view = new SceneView({
            map: map,
            //center: [121.00, 14.35],
            camera: {
                position: [
                    121.01, // lon
                    13.85, // lat
                    // elevation in meters
                    45000],
                tilt: 50,
            },
            qualityProfile: "high",
            zoom: 11.5,

            viewingMode: "local",
            container: "viewDiv",
            environment: {
                background: {
                    type: "color",
                    color: [0, 0, 0, 1],
                },
            },

        });
        view.ui.components = [];


        const basemaps = new BasemapGallery({
            view,
            container: "basemaps-container",
        });

        const renderer = {
            type: "unique-value",
            field: "SymbolID",
            uniqueValueInfos: [
                {
                    value: 0,
                    label: "MCX Extension via. Open Canal",
                    symbol: {
                        type: "line-3d",
                        symbolLayers: [
                            {
                                type: "path",
                                profile: "quad",
                                material: {
                                    color: "#0070FF"
                                },
                                width: 50,
                                height: 90,
                                join: "round",
                                cap: "round",
                                anchor: "bottom",
                                profileRotation: "heading"
                            }
                        ]
                    },
                },
                {
                    value: 1,
                    label: "DPWH-PPP",
                    symbol: {
                        type: "line-3d",
                        symbolLayers: [
                            {
                                type: "path",
                                profile: "quad",
                                material: {
                                    color: "#FF7F7F"
                                },
                                width: 50,
                                height: 90,
                                join: "round",
                                cap: "round",
                                anchor: "bottom",
                                profileRotation: "heading"
                            }
                        ]
                    },
                },
                {
                    value: 2,
                    label: "MCX Extension via. LLRN",
                    symbol: {
                        type: "line-3d",
                        symbolLayers: [
                            {
                                type: "path",
                                profile: "quad",
                                material: {
                                    color: "#C500FF"
                                },
                                width: 50,
                                height: 90,
                                join: "round",
                                cap: "round",
                                anchor: "bottom",
                                profileRotation: "heading"
                            }
                        ]
                    },
                },
                {
                    value: 3,
                    label: "MCX Extension via. Bacoor, Dasma, Silang",
                    symbol: {
                        type: "line-3d",
                        symbolLayers: [
                            {
                                type: "path",
                                profile: "quad",
                                material: {
                                    color: "#FFAA00"
                                },
                                width: 50,
                                height: 90,
                                join: "round",
                                cap: "round",
                                anchor: "bottom",
                                profileRotation: "heading"
                            }
                        ]
                    },
                },

            ]
        };


        var mcxex_layer = new FeatureLayer({
            url: "https://services8.arcgis.com/h9TUF6x5VzqLQaYx/arcgis/rest/services/MCXex_Alignment/FeatureServer",
            elevationInfo: {
                model: "on-the-ground",
            },
            renderer: renderer,
        });
        map.add(mcxex_layer);



        var legend = new Legend({
            view,
            container: "legend",
            layerInfos: [
                {
                    layer: mcxex_layer
                }
            ]
        });
        view.ui.add(legend, "bottom-left");


    });
</script>

</html>
