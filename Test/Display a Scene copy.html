<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title>Intro to SceneLayer | Sample | ArcGIS API for JavaScript 4.24</title>
    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <link rel="stylesheet" href="https://js.arcgis.com/4.24/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.24/"></script>

    <script>
      require(["esri/Map", "esri/views/SceneView", "esri/layers/BuildingSceneLayer"], (Map, SceneView, BuildingSceneLayer) => {


        // Create Map
        const map = new Map({
          basemap: "dark-gray-vector",
          ground: "world-elevation"
        });

        // Create the SceneView
        const view = new SceneView({
          container: "viewDiv",
          map: map,
          camera: {
            position: [120.57930, 15.18, 500],
            tilt: 65,
            
          }
        });

        // Create SceneLayer and add to the map
        const buildingLayer = new BuildingSceneLayer({
          portalItem: {
            id: "d377e8049a0f4f56ab0f3fe61978682c"
          },
        });
        map.add(buildingLayer);

        
      });
    </script>
  </head>

  <body>
    <div id="viewDiv"></div>
  </body>
</html>
